services:
  - type: web
    name: yc-green-cms
    env: php
    buildCommand: |
      apt-get update && apt-get install -y unzip
      curl -sS https://getcomposer.org/installer | php
      php composer.phar install --no-dev --optimize-autoloader
      php artisan key:generate
      php artisan migrate --seed
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://yc-green-cms.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: yc-green-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: yc-green-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: yc-green-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: yc-green-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: yc-green-db
          property: password
databases:
  - name: yc-green-db
    plan: free
    databaseName: ycgreen
    user: ycgreen_user
